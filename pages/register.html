<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="">
    <title>Document</title>
</head>
<body class="min-h-screen">
    
   <div class="flex justify-center items-center min-h-screen">
       <div class="">
           <form class="" id="register"  autocomplete="off">
               <div></div>

               <div class="flex flex-col gap-8">

                 <div class="flex flex-col">
                    <label for="names">Names</label>
                    <input type="text" id="names" class="w-60 h-10 rounded border" required placeholder="@Your Name">
                 </div>

                 <div class="flex flex-col">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="w-60 h-10 rounded border" required placeholder="@Your Email">
                 </div>

                 <div class="flex flex-col">
                      <label for="ages">Age</label>
                     <input type="text" id="ages" class="w-60 h-10 rounded border" required placeholder="@Your Age">
                 </div>

                 <div class="flex flex-col">
                        <label for="passwords">Password</label>
                        <input type="password" id="passwords" autocomplete="new-password" class="w-60 h-10 rounded border" required placeholder="@Your Password ">
                 </div>
               </div>

               <div class="flex justify-center items-center gap-15 p-3">
                  <button type="submit">Register</button>

                  <button type="button">Cancel</button>
               </div>
           </form>
       </div>
   </div>

   <script src="../scriptJs/script.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="min-h-screen bg-orange-700 flex justify-center items-center p-5">
  <div class="w-full max-w-4xl">
        <div>
           <h1 class="flex justify-center text-[40px] md:text-3xl lg:text-4xl font-bold text-white">Welcome to our sale application</h1>
        </div>
    
        <div class="p-5">
            
         <form class="flex flex-col md:flex-row bg-white border border-white rounded-[15px] shadow-2xl overflow-hidden" id="register" autocomplete="off">

            <div class="flex-shrink-0">
                <img src="../imagesPage/orange.jpg" alt="" class="w-full md:w-80 h-64 md:h-auto object-cover">
            </div>

            <div class="flex flex-col flex-1 gap-6 p-6">
        
               <div class="flex flex-col">
                 <label for="names">Names</label>
                 <input type="text" id="names" class="w-full h-10 rounded-2xl border shadow px-2" required placeholder="@Your Name">
               </div>

               <div class="flex flex-col">
                <label for="email">Email</label>
                <input type="email" id="email" class="w-full h-10 rounded-2xl border shadow px-2" required placeholder="@Your Email"> 
               </div>

              <div class="flex flex-col">
                <label for="ages">Age</label>
                <input type="text" id="ages" class="w-full h-10 rounded-2xl border shadow px-2" required placeholder="@Age">
               </div>

             <div class="flex flex-col">
               <label for="passwords">Password</label>
               <input type="password" id="passwords" autocomplete="new-password" class="w-full h-10 rounded-2xl border shadow px-2" required placeholder="@Your Password">
             </div>

             <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mt-4">
               <button id="buttonSubmit" type="submit" class="bg-white text-black w-full sm:w-32 h-10 rounded-2xl shadow hover:bg-orange-500 hover:text-white transition-colors duration-300">Register</button>

               <button type="button"  class="bg-white text-black w-full sm:w-32 h-10 rounded-2xl shadow hover:bg-red-500 hover:text-white transition-colors duration-300">Cancel</button>
             </div>

           </div>
         </form>

        </div>
  </div>

  <script src="../scriptJs/script.js" defer></script>
</body>
</html>
